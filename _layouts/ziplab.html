<!doctype html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="INDEX, FOLLOW">

    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}">
    <meta name="keywords" content="{{page.tags}}">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ '/ziplabs/common/css/normalize.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/ziplabs/common/css/font-awesome.min.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/ziplabs/common/css/obe-lite.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/ziplabs/common/js/jquery-1.11.0.min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/ziplabs/common/js/jquery-ui-1.10.4.custom.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/ziplabs/common/js/jquery.tocify.jd.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src='https://cdn.rawgit.com/showdownjs/showdown/1.6.2/dist/showdown.min.js'></script>

    <script src="{{ '/ziplabs/common/js/ziplabs.jekyll.js?v=' | append: site.github.build_revision | relative_url }}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

</head>

<body>
    <header>
        <div class="w1024" style="min-height:55px; display:block;">
            <a href="http://docs.oracle.com" class="oracle-logo">
                <img src="../common/img/oracle_doc_logo.png" alt="Oracle Documentation" style="max-width: none;" height="22" width="236">
            </a>
        </div>
    </header>
    <!--end header-->

    <div id="content">
        <h1>
            <img src="../common/img/obe_tag.png" align="middle" alt="Oracle by Example branding" />
            <span id="mainTitle"></span>
        </h1>
        <div class="w1024" style="position:relative; margin-top:40px;">
            <div class="navbackwide border-right"></div>
            <div id="shownav" title="Show Navigation"></div>
            <div id="hidenavw" title="Hide Navigation"></div>
            <div id="sidebar">
                <div class="left-nav-tut">
                    <div id="navbar" class="left-nav-w">
                        <div id="toc" class="tocify"></div>
                    </div>
                </div>
            </div>
            <div id="bookContainer">
                <article>
                    <div data-spy="scroll" data-target=".left-nav-w"> </div>

                    {{ content }}

                </article>
            </div>
            <br class="clearfloat">
        </div>
    </div>

    <!--end content-->
    <div class="footer-container ">
        <div style="max-width: 994px; padding:10px 0 0 17px;">
            <footer class="footer-list">
                <ul>
                    <li>
                        <a href="http://www.oracle.com/corporate/index.html" target="_blank">
                            About Oracle
                        </a>
                    </li>
                    <li>
                        <a href="http://www.oracle.com/us/corporate/contact/index.html" target="_blank">Contact Us</a>
                    </li>
                    <li>
                        <a href="http://www.oracle.com/us/legal/index.html" target="_blank">
                            Legal Notices
                        </a>
                    </li>
                    <li>
                        <a href="http://www.oracle.com/us/legal/terms/index.html" target="_blank">
                            Terms of Use
                        </a>
                    </li>
                    <li>
                        <a href="http://www.oracle.com/us/legal/privacy/index.html" target="_blank">
                            Your Privacy Rights
                        </a>
                    </li>
                    <li>
                        <a href="http://www.oracle.com/pls/topic/lookup?ctx=cpyr&id=en">Copyright Â© 2017, Oracle and/or its affiliates. All rights reserved.</a>
                    </li>
                </ul>
            </footer>
        </div>
        <script language="javascript">
            var s_prefix = "OBE";
            if (typeof (document.title) != "undefined") {
                var s_pageName = s_prefix + ":" + document.title
            }
        </script>
        <script type="text/javascript" src="https://www.oracleimg.com/us/assets/metrics/ora_docs.js"></script>
    </div>

</body>

</html>
